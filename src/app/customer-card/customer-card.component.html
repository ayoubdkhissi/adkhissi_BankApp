<div class="flex flex-col rounded-2xl shadow shadow-slate-400">

    <div class="flex p-3">
        <img src="{{customer?.image}}" alt=""
            class="w-24 h-24 rounded-full self-start border-2 shadow-lg border-pink-800">

        <div class=" flex flex-col mx-auto">
            <h1 class="text-xl font-bold">
                {{customer?.firstName}} {{customer?.lastName}}
            </h1>

            <p class="text-gray-500">
                Gender :
                <span>
                    {{customer?.gender}}
                </span>

                <i *ngIf="customer?.gender === 'Male' " class="fa fa-mars"></i>
                <i *ngIf="customer?.gender !== 'Male' " class="fa fa-venus"></i>

            </p>

            <p class="text-blue-500">
                <span>
                    {{customer?.email}}
                </span>
            </p>

            <p class="text-gray-500">
                {{customer?.address}}
            </p>
        </div>
    </div>

    <div class="flex-col items-center text-center">

        <h2 class="text-lg font-semibold">Account Information:</h2>
        <p class="text-gray-500">
            Account Number:
            <span>
                {{customer?.account?.accountNumber}}
            </span>
        </p>

        <p class="text-gray-500">
            Account Type:
            <span>
                {{customer?.account?.type}}
            </span>
        </p>

        <p class="text-green-500 font-semibold">
            Account Balance:
            <span>
                {{customer?.account?.balance}}
            </span>
            <i class="fa fa-dollar"></i>
        </p>
    </div>

    <div class="flex gap-5 mx-auto my-3">
        <button (click)="onUpdate()" [disabled]="isDeleteLoading"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded disabled:opacity-50">
            Update
        </button>

        <button (click)="onDelete()" [disabled]="isDeleteLoading"
            class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded disabled:opacity-50">
            {{isDeleteLoading ? 'Deleting...' : 'Delete'}}
        </button>
    </div>
</div>
