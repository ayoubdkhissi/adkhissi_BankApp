<div class="flex flex-col mt-8 items-center text-xl">

    <h1 class="text-3xl font-bold m-8">Adding a New Customer</h1>
    
    <form [formGroup]="customerForm" (ngSubmit)="submit()" class="flex flex-col gap-3">
        <div>
            <label for="firstName">First Name</label>
            <input formControlName="firstName" type="text" id="firstName" placeholder="First Name" class="border border-gray-300 shadow  ml-3 rounded-sm p-1">
        </div>

        <div>
            <label for="lastName">Last Name</label>
            <input formControlName="lastName" type="text" id="lastName" placeholder="Last Name" class="border border-gray-300 shadow ml-3 rounded-sm p-1">
        </div>

        <div>
            <label for="email">Email</label>
            <input formControlName="email" type="email" id="email" placeholder="Email" class="border border-gray-300 shadow ml-14 rounded-sm p-1">
        </div>

        <div>
            <label for="address">Address</label>
            <input formControlName="address" type="text" id="address" placeholder="Address" class="border border-gray-300 shadow ml-8 rounded-sm p-1">
        </div>

            
        <div class="flex gap-6 ">
            <label>Gender</label>
            <div class="flex">
                <label for="male" class="mx-2">Male</label>
                <input formControlName="gender" class="mt-1" type="radio" value="Male" checked id="male">
            </div>

            <div class="flex">
                <label for="female" class="mx-2">Female</label>
                <input formControlName="gender" class="mt-1" type="radio"  value="Female" id="female">
            </div>
        </div>

        <div class="flex gap-6 ">
            <label>Account</label>
            <div class="flex">
                <label for="savings" class="mr-2">Savings</label>
                <input formControlName="accountType" class="mt-1" type="radio" value="Savings" checked id="savings">
            </div>

            <div class="flex">
                <label for="checking" class="mr-2">Checking</label>
                <input formControlName="accountType" class="mt-1" type="radio" value="Checking" id="checking">
            </div>
        </div>

        <div>
            <label for="balance">Balance</label>
            <input formControlName="balance" type="number" id="balance" placeholder="Balance" class="border border-gray-300 shadow ml-8  rounded-sm p-1">
        </div>

        <div class="mx-auto">
            <button class="border p-2 rounded-lg mt-2 bg-green-300">
                {{isAddMode? 'Add Customer' : 'Update Customer'}}
            </button>
        </div>
    </form>
</div>
